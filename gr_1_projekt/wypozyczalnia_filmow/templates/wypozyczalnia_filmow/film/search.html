<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Wyszukiwarka Filmów</title>
</head>
<body>
    <p><a href="{% url 'film-list-html' %}">« Powrót do listy</a></p>
    <h2>Wyniki wyszukiwania dla: "{{ query }}"</h2>

    <form method="GET" action="{% url 'film-search-html' %}">
        <input type="text" name="q" value="{{ query }}" placeholder="Wpisz tytuł...">
        <button type="submit">Szukaj</button>
    </form>

    <hr>

    <ul>
        {% for f in filmy %}
            <li>
                <a href="{% url 'film-detail-html' f.id %}">{{ f.tytul }}</a> 
                ({{ f.rezyser.imie }} {{ f.rezyser.nazwisko }})
            </li>
        {% empty %}
            <li>Nie znaleziono filmów pasujących do zapytania.</li>
        {% endfor %}
    </ul>
</body>
</html>
