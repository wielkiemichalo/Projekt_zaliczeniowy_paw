<h2>Dodaj nowy Gatunek</h2>

<form method="POST">
    {% csrf_token %}
    <p>
        Nazwa:<br>
        <input type="text" name="nazwa" required>
    </p>
    <p>
        Opis:<br>
        <textarea name="opis" rows="4"></textarea>
    </p>
    <p>
        Typowe motywy:<br>
        <input type="text" name="typowe_motywy">
    </p>
    <p>
        <input type="checkbox" name="czy_fabularny" id="fabularny" checked>
        <label for="fabularny">Czy fabularny?</label>
    </p>
    
    <button type="submit">Zapisz Gatunek</button>
</form>

<hr>
<a href="{% url 'gatunek-list-html' %}">Anuluj i wróć do listy</a>
