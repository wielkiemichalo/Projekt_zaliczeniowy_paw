<!DOCTYPE html>
<html>
<head>
    <title>Szczegóły Stanowiska</title>
</head>
<body>
    <h1>Stanowisko: {{ stanowisko.nazwa }}</h1>
    <hr>

    <p><strong>Nazwa:</strong> {{ stanowisko.nazwa }}</p>
    
    <p><strong>Opis stanowiska:</strong></p>
    <blockquote>
        {% if stanowisko.opis %}
            {{ stanowisko.opis }}
        {% else %}
            <em>Brak dodatkowego opisu dla tego stanowiska.</em>
        {% endif %}
    </blockquote>

    <hr>
    <a href="{% url 'stanowisko-list-html' %}">Powrót do listy stanowisk</a>
    <br><br>
    <a href="/wypozyczalnia_filmow/welcome/">Powrót do menu głównego</a>
    <hr>
<hr>
<form method="POST" action="{% url 'stanowisko-delete-html' stanowisko.id %}" onsubmit="return confirm('Czy na pewno chcesz usunąć to stanowisko?');">
    {% csrf_token %}
    <button type="submit" style="color: red; background: none; border: none; padding: 0; font: inherit; cursor: pointer; font-weight: bold; text-decoration: underline;">
        Usuń to stanowisko
    </button>
</form>
</body>
</html>
